<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.7);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#grad1)"/>
  <rect width="1200" height="600" fill="url(#overlay)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <rect x="100" y="100" width="200" height="200" fill="white" rx="20"/>
    <rect x="900" y="300" width="150" height="150" fill="white" rx="15"/>
    <circle cx="300" cy="400" r="80" fill="white"/>
    <circle cx="800" cy="150" r="60" fill="white"/>
  </g>
  
  <!-- Main Icon -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="80" fill="white" opacity="0.9"/>
    <g transform="translate(-40, -40)">
      <rect x="0" y="0" width="80" height="80" fill="none" stroke="#7c3aed" stroke-width="3" rx="10"/>
      <circle cx="40" cy="30" r="15" fill="#7c3aed"/>
      <path d="M25 30 L40 30 L40 50 L25 50 Z" fill="none" stroke="#7c3aed" stroke-width="3"/>
      <path d="M30 35 L35 35 L35 45 L30 45 Z" fill="#7c3aed"/>
      <circle cx="20" cy="20" r="3" fill="#7c3aed"/>
      <circle cx="60" cy="20" r="3" fill="#7c3aed"/>
      <circle cx="20" cy="60" r="3" fill="#7c3aed"/>
      <circle cx="60" cy="60" r="3" fill="#7c3aed"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Enhanced Security Measures
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
    Protecting Electoral Integrity and Voter Data
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <rect x="100" y="100" width="20" height="20" fill="white" rx="3"/>
    <rect x="1080" y="480" width="20" height="20" fill="white" rx="3"/>
    <circle cx="150" cy="500" r="8" fill="white"/>
    <circle cx="1050" cy="100" r="8" fill="white"/>
  </g>
</svg>
