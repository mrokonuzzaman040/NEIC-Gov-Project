<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.7);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#grad1)"/>
  <rect width="1200" height="600" fill="url(#overlay)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="100" fill="white"/>
    <circle cx="1000" cy="450" r="80" fill="white"/>
    <circle cx="300" cy="500" r="60" fill="white"/>
    <circle cx="900" cy="100" r="70" fill="white"/>
  </g>
  
  <!-- Main Icon -->
  <g transform="translate(600, 200)">
    <circle cx="0" cy="0" r="80" fill="white" opacity="0.9"/>
    <g transform="translate(-40, -40)">
      <rect x="0" y="0" width="80" height="80" fill="none" stroke="#3b82f6" stroke-width="3" rx="10"/>
      <circle cx="20" cy="20" r="8" fill="#3b82f6"/>
      <circle cx="60" cy="20" r="8" fill="#3b82f6"/>
      <circle cx="20" cy="60" r="8" fill="#3b82f6"/>
      <circle cx="60" cy="60" r="8" fill="#3b82f6"/>
      <rect x="25" y="25" width="30" height="30" fill="#3b82f6" opacity="0.3"/>
      <path d="M30 30 L50 30 L50 50 L30 50 Z" fill="white"/>
      <path d="M35 35 L45 35 L45 45 L35 45 Z" fill="#3b82f6"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="350" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    Digital Transparency Initiative
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" opacity="0.9">
    Enhanced Public Access to Electoral Information
  </text>
  
  <!-- Decorative Elements -->
  <g opacity="0.6">
    <path d="M100 100 L150 100 L125 150 Z" fill="white"/>
    <path d="M1050 500 L1100 500 L1075 550 Z" fill="white"/>
    <circle cx="150" cy="500" r="5" fill="white"/>
    <circle cx="1050" cy="100" r="5" fill="white"/>
  </g>
</svg>
